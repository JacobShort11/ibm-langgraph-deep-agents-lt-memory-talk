[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=deep-agent
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external services)
    slow: Slow running tests
    requires_db: Tests that require PostgreSQL database
    requires_api: Tests that require external API keys

# Environment variables for tests
env =
    TESTING=1
    DATABASE_URL=postgresql://test:test@localhost:5432/test_db
    TAVILY_API_KEY=test_key_tavily
    DAYTONA_API_KEY=test_key_daytona
    OPENAI_API_KEY=test_key_openai

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
